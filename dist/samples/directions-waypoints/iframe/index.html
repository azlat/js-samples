<html>
  <head>
    <title>Waypoints in Directions</title>

function(){const e=new google.maps.DirectionsService,t=new google.maps.DirectionsRenderer,n=new google.maps.Map(document.getElementById("map"),{zoom:6,center:{lat:41.85,lng:-87.65}});t.setMap(n),document.getElementById("submit").addEventListener("click",(()=>{!function(e,t){const n=[],o=document.getElementById("waypoints");for(let r=0;r<o.length;r++)o.options[r].selected&&n.push({location:o[r].value,stopover:!0});e.route({origin:document.getElementById("start").value,destination:document.getElementById("end").value,waypoints:n,optimizeWaypoints:!0,travelMode:google.maps.TravelMode.DRIVING}).then((e=>{t.setDirections(e);const n=e.routes[0],o=document.getElementById("directions-panel");o.innerHTML="";for(let t=0;t<n.legs.length;t++){const e=t+1;o.innerHTML+="<b>Route Segment: "+e+"</b><br>",o.innerHTML+=n.legs[t].start_address+" to ",o.innerHTML+=n.legs[t].end_address+"<br>",o.innerHTML+=n.legs[t].distance.text+"<br><br>"}})).catch((e=>window.alert("Directions request failed due to "+status)))}(e,t)}))};

    <style type="text/css">/**

 */html,body{height:100%;margin:0;padding:0}#container{height:100%;display:flex}#sidebar{flex-basis:15rem;flex-grow:1;padding:1rem;max-width:30rem;height:100%;box-sizing:border-box;overflow:auto}#map{flex-basis:0;flex-grow:4;height:100%}#directions-panel{margin-top:10px}
</style>
  </head>
  <body>
    <div id="container">
      <div id="map"></div>
      <div id="sidebar">
        <div>
          <b>Start:</b>
          <select id="start">
            <option value="Halifax, NS">Halifax, NS</option>
            <option value="Boston, MA">Boston, MA</option>
            <option value="New York, NY">New York, NY</option>
            <option value="Miami, FL">Miami, FL</option>
          </select>
          <br />
          <b>Waypoints:</b> <br />
          <i>(Ctrl+Click or Cmd+Click for multiple selection)</i> <br />
          <select multiple id="waypoints">
            <option value="montreal, quebec">Montreal, QBC</option>
            <option value="toronto, ont">Toronto, ONT</option>
            <option value="chicago, il">Chicago</option>
            <option value="winnipeg, mb">Winnipeg</option>
            <option value="fargo, nd">Fargo</option>
            <option value="calgary, ab">Calgary</option>
            <option value="spokane, wa">Spokane</option>
          </select>
          <br />
          <b>End:</b>
          <select id="end">
            <option value="Vancouver, BC">Vancouver, BC</option>
            <option value="Seattle, WA">Seattle, WA</option>
            <option value="San Francisco, CA">San Francisco, CA</option>
            <option value="Los Angeles, CA">Los Angeles, CA</option>
          </select>
          <br />
          <input type="submit" id="submit" />
        </div>
        <div id="directions-panel"></div>
      </div>
    </div>

    <!--

     document has been parsed. For non-blocking uses, avoiding race conditions,
     and consistent behavior across browsers, consider loading using Promises
     with https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
