<!-- [START maps_webgl_overlay_simple] -->
<html>
  <head>
    <title>Simple WebGL Overlay</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script src="https://unpkg.com/three@0.129.0/build/three.min.js"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>

    <!-- 
     The `defer` attribute cause the callback to execute after the full HTML document has been parsed.
     For non-blocking use, consider `async` or https://www.npmjs.com/package/@googlemaps/js-api-loader.
    -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=beta"
      defer
    ></script>
  </head>
  <body>
    <div id="map" class="map"></div>
  </body>
</html>
<!-- [END maps_webgl_overlay_simple] -->
