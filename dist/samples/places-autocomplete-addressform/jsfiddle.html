<!DOCTYPE html>
<html>
  <head>
    <title>Place Autocomplete Address Form</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,500"
      rel="stylesheet"
    />

    <!-- jsFiddle will insert css and js -->
  </head>
  <body>
    <!-- Note: The address components in this sample are based on North American address format. You might need to adjust them for the locations relevant to your app. For more information, see
https://developers.google.com/maps/documentation/javascript/examples/places-autocomplete-addressform
    -->

    <form action="" method="get" autocomplete="off">
      <span class="title">Sample address form for North America</span><br />
      <span><em>* = required field</em></span>
      <label class="fullfield">
        <!-- Avoid the word "address" in id, name, or label text to avoid browser autofill from conflicting with Place Autocomplete. Star or comment bug https://crbug.com/587466 to request Chromium to honor autocomplete="off" attribute. -->
        <span class="formlabel">Deliver to*</span>
        <input
          id="shipaddress"
          name="shipaddress"
          required
          autocomplete="off"
        />
      </label>
      <label class="fullfield">
        <span class="formlabel">Apartment, unit, suite, or floor #</span>
        <input id="address2" name="address2" />
      </label>
      <label class="fullfield">
        <span class="formlabel">City*</span>
        <input id="locality" name="locality" required />
      </label>

      <label class="slimfield-left" \>
        <span class="formlabel">State/Province*</span>
        <input
          id="administrative_area_level_1"
          name="administrative_area_level_1"
        />
      </label>
      <label class="slimfield-right" for="postal_code">
        <span class="formlabel">Postal code*</span>
        <input id="postal_code" name="postal_code" />
      </label>

      <label class="fullfield">
        <span class="formlabel">Country/Region*</span>
        <input id="country" name="country" required />
      </label>
      <button type="button" class="myButton">Save address</button>
    </form>

    <!-- Async script executes immediately and must be after any DOM elements used in callback. -->
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIwzALxUPNbatRBj3Xi1Uhp0fFzwWNBkE&callback=initAutocomplete&libraries=places&v=weekly"
      async
    ></script>
  </body>
</html>
