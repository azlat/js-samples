// @ts-nocheck TODO(jpoehnelt) remove when fixed
function initMap() {
    const bounds = new google.maps.LatLngBounds();
    const markersArray = [];
    const map = new google.maps.Map(document.getElementById("map"), {
        center: { lat: 55.53, lng: 9.4 },
        zoom: 10,
    });
    // initialize services
    const geocoder = new google.maps.Geocoder();
    const service = new google.maps.DistanceMatrixService();
    // build request
    const origin1 = { lat: 55.93, lng: -3.118 };
    const origin2 = "Greenwich, England";
    const destinationA = "Stockholm, Sweden";
    const destinationB = { lat: 50.087, lng: 14.421 };
    const request = {
        origins: [origin1, origin2],
        destinations: [destinationA, destinationB],
        travelMode: google.maps.TravelMode.DRIVING,
        unitSystem: google.maps.UnitSystem.METRIC,
        avoidHighways: false,
        avoidTolls: false,
    };
    // put request on page
    document.getElementById("request").innerText =
        JSON.stringify(request, null, 2);
    // get distance matrix response
    service.getDistanceMatrix(request).then((response) => {
        // put response
        document.getElementById("response").innerText =
            JSON.stringify(response, null, 2);
        // show on map
        const originList = response.originAddresses;
        const destinationList = response.destinationAddresses;
        deleteMarkers(markersArray);
        const showGeocodedAddressOnMap = function (asDestination) {
            return function (results, status) {
                if (status === "OK") {
                    map.fitBounds(bounds.extend(results[0].geometry.location));
                    markersArray.push(new google.maps.Marker({
                        map,
                        position: results[0].geometry.location,
                        label: asDestination ? "D" : "O",
                    }));
                }
                else {
                    alert("Geocode was not successful due to: " + status);
                }
            };
        };
        for (let i = 0; i < originList.length; i++) {
            const results = response.rows[i].elements;
            geocoder.geocode({ address: originList[i] }, showGeocodedAddressOnMap(false));
            for (let j = 0; j < results.length; j++) {
                geocoder.geocode({ address: destinationList[j] }, showGeocodedAddressOnMap(true));
            }
        }
    });
}
function deleteMarkers(markersArray) {
    for (let i = 0; i < markersArray.length; i++) {
        markersArray[i].setMap(null);
    }
    markersArray = [];
}
