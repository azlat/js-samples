 */#map{height:100%}html,body{height:100%;margin:0;padding:0}.map-control{background-color:#fff;border:1px solid #ccc;box-shadow:0 2px 2px #21212166;font-family:Roboto,"sans-serif";margin:10px;padding-right:5px;display:none}#map .map-control{display:block}.selector-control{font-size:14px;line-height:30px;vertical-align:baseline}

  </head>
  <body>
    <div id="style-selector-control" class="map-control">
      <input
        type="radio"
        name="show-hide"
        id="hide-poi"
        class="selector-control"
      />
      <label for="hide-poi">Hide</label>
      <input
        type="radio"
        name="show-hide"
        id="show-poi"
        class="selector-control"
        checked="checked"
      />
      <label for="show-poi">Show</label>
    </div>
    <div id="map"></div>

  </body>
</html>
