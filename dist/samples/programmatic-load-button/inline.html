<!DOCTYPE html>
<html>
  <head>
    <title>Programmatically Load Google Maps JS</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <!-- Use Material Design Button CSS-->
    <link
      href="https://unpkg.com/material-components-web@6.0.0/dist/material-components-web.css"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/@googlemaps/js-api-loader@^1.2.0/dist/index.min.js"></script>
    <style type="text/css">
      :root {
        --mdc-theme-primary: #1a73e8;
        --mdc-theme-secondary: #rgb(225, 245, 254);
        --mdc-theme-on-primary: #fff;
        --mdc-theme-on-secondary: rgb(1, 87, 155);
      }

      .mdc-select--focused .mdc-select__dropdown-icon {
        background: url(data:image/svg+xml,%3Csvg%20width%3D%2210px%22%20height%3D%225px%22%20viewBox%3D%227%2010%2010%205%22%20version%3D%221.1%22%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20xmlns%3Axlink%3D%22http%3A%2F%2Fwww.w3.org%2F1999%2Fxlink%22%3E%0A%20%20%20%20%3Cpolygon%20id%3D%22Shape%22%20stroke%3D%22none%22%20fill%3D%22%23000%22%20fill-rule%3D%22evenodd%22%20opacity%3D%220.54%22%20points%3D%227%2010%2012%2015%2017%2010%22%3E%3C%2Fpolygon%3E%0A%3C%2Fsvg%3E)
          no-repeat center;
      }

      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

      #wrapper {
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
        background-size: cover;
      }
    </style>
    <script>
      "use strict";

      let map;
      const center = {
        lat: 41.90476224706472,
        lng: 12.49822074385094
      };
      const zoom = 14; // @ts-ignore google.maps.plugins

      const loader = new google.maps.plugins.loader.Loader({
        apiKey: "YOUR_API_KEY",
        version: "weekly"
      });
      document.addEventListener("DOMContentLoaded", () => {
        const wrapper = document.getElementById("wrapper");
        wrapper.style.backgroundImage = `url(https://maps.googleapis.com/maps/api/staticmap?center=${center.lat},${center.lng}&zoom=${zoom}&scale=2&size=${wrapper.clientWidth}x${wrapper.clientHeight}&key=YOUR_API_KEY)`;
        wrapper.addEventListener("click", () => {
          wrapper.remove();
          loader.load().then(() => {
            map = new google.maps.Map(document.getElementById("map"), {
              center,
              zoom
            });
          });
        });
      });
    </script>
  </head>
  <body>
    <div id="map">
      <div id="wrapper">
        <button id="load_map_button" class="mdc-button mdc-button--raised">
          Load Dynamic Map
        </button>
      </div>
    </div>
  </body>
</html>
